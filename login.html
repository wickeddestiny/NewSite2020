<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" id="darkMode" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>The Dog Blog</title>
</head>




<body>

    <header id="pony" >
        <div class="pre-header" >
            <div class="container-fluid" >
                <div class="row" >

                    <div class="col-md-5">
                        <p>Need Help? Need Training? <br> Call +381/61-233-43-72</p>
                    </div>

                    <div class="col-md-2">
                        <img class="logoWhite"  src="images/smWhiteLogo.png">
                        <img class="logoBlack" style="cursor: pointer;" src="/images/smBlackLogo.png">
                    </div>
                    
                    <div class="col-md-5" id="pre-links">
                        <ul class="pre-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a style="color: rgb(255, 238, 0);" href="login.html" id="logSignPage" >Login/Register</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Support</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </header>
        
    <div class="container" id="regForm">
            <div class="row" id="powerBtn">
                
                <button class="btnLog" onclick="logActive()" style="background: transparent;">Log in</button>
                <button class="btnSign" onclick="signActive()">Sign Up</button>
            </div>
            <div class="row">
                <form class="col-md-6" method="POST" id="loginField">
                <div class="form-group" >
                    <label for="exampleInputEmail1" >Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="emailField1"  autocomplete="on" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" >Password</label>
                    <input type="password" class="form-control" id="passField3" autocomplete="on" required>
                </div>
                <div class="form-group form-check" id="checkSection1">
                    <input type="checkbox" class="form-check-input" id="checkField1">
                    <label class="form-check-label" for="exampleCheck1" id="showLoginPass" >Show Password</label>
                    <input type="checkbox" class="form-check-input" id="checkField2">
                    <label class="form-check-label" for="exampleCheck1" id="keepMeLogged" >Keep me Logged In</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btnField1"><i class="fa fa-long-arrow-right " aria-hidden="true" id="arrow"></i> LOGIN</button>
                                                                                        <!--  fa fa-spinner  -->
            
            </form>
            <form class="col-md-6"  method="POST"   id="signinField" >
                <div class="form-group" >
                    <label for="exampleInputEmail1" >Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="emailField2"  autocomplete="on" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <label for="exampleInputEmail1" >Repeat Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="repeatemailField"  autocomplete="on" required>
                    
                </div>
                <div class="form-group">
                    
                    <label for="exampleInputPassword1" class="passwordLabel" >Password</label>
                    <input type="password" class="form-control" id="passField1" autocomplete="on" required>
                    <label for="exampleInputPassword1" >Repeat Password</label>
                    <input type="password" class="form-control" id="passField2" autocomplete="on" required>
                </div>
                <div class="form-group form-check" id="checkSection2">
                    <input type="checkbox" class="form-check-input" id="checkField3">
                    <label class="form-check-label" for="exampleCheck1" id="showSignInPass" >Show Password</label>
                    <input type="checkbox" class="form-check-input" id="checkField4" required>
                    <label class="form-check-label" for="exampleCheck1" id="agreeTerms"  >Agreed Terms of Service</label>

                </div>
                
                <button type="submit" class="btn btn-primary" id="btnField2"><i class="fa fa-long-arrow-right " aria-hidden="true" id="arrow"></i> LOGIN</button>
                                                                                        <!--  fa fa-spinner  -->
                    
            </form>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
